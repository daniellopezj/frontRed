<mat-spinner class="spinner" *ngIf="!showinfo"></mat-spinner>
<div *ngIf="showinfo">
    <h5>Lo mas reciente...</h5>
    <div *ngFor="let item of listInfo;let i = index">
        <div class=" offset-md-1"></div>
        <mat-card class="col-md-10 flex flex">
            <mat-card-header>
                <img mat-card-avatar src="{{item.imagePerson}}" alt="">
                <mat-card-title>{{item.nickname}}</mat-card-title>
                <mat-card-title>{{item.tittle}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="">
                <div [innerHtml]="iframe_html[i]"></div>
                <p>{{item.description}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
        <br>
        <br>
    </div>
    <br>
</div>
