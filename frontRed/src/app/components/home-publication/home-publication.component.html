<mat-spinner class="spinner" *ngIf="!showinfo"></mat-spinner>
<div *ngIf="showinfo">
    <h5>Lo mas reciente...</h5>
    <div *ngFor="let item of listInfo;let i = index">
        <mat-card class="example-card" style="background-color: #3f51b5; color: white;">
            <mat-card-header>
                <img mat-card-avatar src="https://cdn.icon-icons.com/icons2/1674/PNG/512/person_110935.png" alt="">
                <mat-card-title>{{item.tittle}}</mat-card-title>
                <mat-card-subtitle>{{item.nicknameAutor}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="embed-responsive embed-responsive-16by9">
                    <div [innerHtml]="iframe_html[i]"></div>
                </div>
                <p>{{item.description}}
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
        <br>
        <br>
    </div>
    <br>
</div>
