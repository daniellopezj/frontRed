<header class="h-100">
    <div>
        <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark   mdb-color secondary-color crolling-navbar intro-fixed-nav" [containerInside]="false">
            <mdb-navbar-brand>
                <a class="logo navbar-brand" [routerLink]="['home']">
                    <h3> <strong>SoundART </strong> </h3>
                </a>
            </mdb-navbar-brand>
            <links>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item waves-light" mdbWavesEffect>
                        <a class="nav-link" [routerLink]="['home']"><strong>Inicio</strong>  </a>
                    </li>
                    <li class="nav-item waves-light" mdbWavesEffect>
                        <a class="nav-link" [routerLink]="['Proyectos']"><strong>Populares</strong></a>
                    </li>
                </ul>
                <div class="formLogin offset-md-2 offset-sm-1 col-md-8 col-sm-10 col-xs-8">
                    <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch()">
                        <div class="form-group row">
                            <div class="form-group  col-md-6 ">
                                <input style="position: absolute; right: 0;" class="col-md-9" placeholder="Â¿a quien buscas?" type="search" formControlName="user" class="form-control" [ngClass]="{ 'is-invalid': validateSearch && getsearchForm.user.errors }" />
                                <div *ngIf="validateSearch && getsearchForm.user.errors" class="invalid-feedback">
                                    <div *ngIf="getsearchForm.user.required">Usuario es obligatorio</div>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <button mat-mini-fab color="primary">
                                            <mat-icon>search</mat-icon>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item dropdown btn-group" dropdown>
                        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" role="menu">
                            <a class="dropdown-item" [routerLink]="['miPerfil']">mi perfil </a>
                            <a class="dropdown-item" (click)="close()">salir </a>
                        </div>
                    </li>
                </ul>
            </links>
        </mdb-navbar>
    </div>
</header>
